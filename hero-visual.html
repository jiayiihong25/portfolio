<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Visual Case Study</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,600&family=Manrope:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #case-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 800px;
            text-align: center;
            color: rgba(203, 209, 220, 0.6);
            font-family: "Manrope", sans-serif;
        }

        .case-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .case-title {
            font-family: "EB Garamond", serif;
            font-size: 32px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .case-description {
            font-size: 16px;
            line-height: 1.6;
        }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: rgba(203, 209, 220, 0.6);
            text-decoration: none;
            font-family: "Manrope", sans-serif;
            font-size: 14px;
            z-index: 20;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <canvas id="star-canvas"></canvas>
    <img src="images/background_gradient.svg" id="background-gradient" alt="Background Gradient">

    <a href="index.html" class="back-link">‚Üê home</a>

    <div id="case-content">
        <h1 class="case-title">Hero Visual</h1>
        <img src="images/Case Covers/Hero Visual.png" class="case-image" alt="Hero Visual">
        <p class="case-description">
            Lowering the barrier to entry for genuine human interaction.
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
