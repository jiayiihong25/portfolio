<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Wundr - Jia Yi Hong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,600&family=Manrope:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <style>
        body {
            overflow-y: auto !important;
            /* Ensure scrolling is enabled even if styles.css tries to hide it */
            margin: 0;
            padding: 0;
            background-color: #0B0E14;
            -webkit-overflow-scrolling: touch;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none !important;
        }

        #background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }

        #case-study-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 24px 60px;
            position: relative;
            z-index: 10;
            color: rgba(203, 209, 220, 0.9);
            font-family: "Manrope", sans-serif;
        }

        .case-header {
            text-align: left;
            margin-bottom: 40px;
        }

        .case-title {
            font-family: "EB Garamond", serif;
            font-size: 42px;
            color: white;
            margin: 0 0 16px 0;
            font-weight: 500;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .case-subtitle {
            font-size: 16px;
            color: rgba(203, 209, 220, 0.8);
            font-weight: 400;
            max-width: 600px;
            margin: 0 0 24px 0;
            line-height: 1.5;
        }

        .case-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-item {
            font-size: 13px;
            color: rgba(203, 209, 220, 0.6);
            line-height: 1.4;
        }

        .meta-item strong {
            display: block;
            color: white;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: "Manrope", sans-serif;
            font-size: 24px;
            color: white;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        p {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 24px;
        }

        strong {
            color: white;
            font-weight: 700;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            margin-bottom: 40px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
            /* High z-index to stay above background layers */
            pointer-events: auto !important;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: 1001;
            pointer-events: auto !important;
        }

        @media (max-width: 768px) {
            #case-study-container {
                padding: 100px 20px 40px;
            }

            .case-title {
                font-size: 32px;
            }

            .case-subtitle {
                font-size: 14px;
            }

            .section-title {
                font-size: 20px;
            }

            p {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <canvas id="star-canvas"></canvas>
    <img src="images/background_gradient.svg" id="background-gradient" alt="Background Gradient">
    <a href="javascript:history.back()" class="back-link-fixed">[back]</a>

    <div id="case-study-container">
        <header class="case-header">
            <h1 class="case-title">Wundr</h1>
            <div class="case-subtitle">AI game design studio for cocreation of games</div>
            <div class="case-meta">
                <div class="meta-item"><strong>Project:</strong> AI Game Design Studio</div>
                <div class="meta-item"><strong>Objective:</strong> Cocreation of games using AI</div>
            </div>
        </header>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/GxmkrsxYAS0?rel=0&enablejsapi=1" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Case study content will be added here -->


    </div>

    <script src="script.js"></script>
</body>

</html>
