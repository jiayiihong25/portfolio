<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Jia Yi Hong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,600&family=Manrope:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0B0E14;
            overflow-y: auto;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }

        .content-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(203, 209, 220, 0.6);
            font-family: "Manrope", sans-serif;
            font-weight: 500;
            font-size: 14px;
            text-shadow: 0 0 2px #CBD1DC;
            z-index: 10;
        }

        .case-text {
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            padding: 2px 5px;
            margin: -2px -5px;
            border-radius: 4px;
        }

        .case-text:hover {
            transform: scale(1.05);
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .content-center {
                font-size: 13px;
                width: 90%;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .content-center {
                font-size: 12px;
                width: 95%;
                padding: 0 15px;
            }

            .case-text {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <canvas id="star-canvas"></canvas>
    <img src="images/background_gradient.svg" id="background-gradient" alt="Background Gradient">


    <div class="content-center">
        <i># Projects</i>
        <br><br>
        <span class="case-text" onclick="window.location.href='wundr-case-study.html'">[Wundr: AI game design studio
            for cocreation of games]</span>
        <br><br>
        <span class="case-text">[Gamifying Strava to incentivize users pre-activity] (in works)</span>
        <br><br>
        <span class="case-text">[AI taskbar that tracks the invisible work you put into completing tasks] (in works)</span>
        <br><br>
        <br><br>
        <a href="explore.html" class="back-link">[back]</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
