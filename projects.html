<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,600&family=Manrope:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0B0E14;
            overflow-y: auto;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }

        .content-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(203, 209, 220, 0.6);
            font-family: "Manrope", sans-serif;
            font-weight: 500;
            font-size: 14px;
            text-shadow: 0 0 2px #CBD1DC;
            z-index: 10;
        }
    </style>
</head>

<body>
    <canvas id="star-canvas"></canvas>
    <img src="images/background_gradient.svg" id="background-gradient" alt="Background Gradient">


    <div class="content-center">
        <i># Projects</i>
        <h1>WIP...</h1>
        <a href="javascript:history.back()" class="back-link">[back]</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
