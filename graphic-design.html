<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Jia Yi Hong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,600&family=Manrope:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0B0E14;
            overflow-y: hidden;
        }

        /* Hidden overflow for marquee page style */
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }

        .graphics-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .graphics-title {
            margin-bottom: 20px;
            backdrop-filter: blur(2px);
            text-shadow: 0 0 2px #CBD1DC;
            padding: 10px;
            border-radius: 8px;
            color: rgba(203, 209, 220, 0.6);
            font-family: "Manrope", sans-serif;
            display: inline-block;
        }

        .marquee-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            position: relative;
            -webkit-overflow-scrolling: touch;
            cursor: grab;
            scrollbar-width: none;
            padding: 0 5vw;
            box-sizing: border-box;
        }

        .marquee-container::-webkit-scrollbar {
            display: none;
        }

        .marquee-container:active {
            cursor: grabbing;
        }

        .marquee-track {
            display: flex;
            gap: 40px;
            width: max-content;
            padding: 40px 0;
        }

        .graphics-img {
            height: 400px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: brightness(0.9);
        }

        .graphics-img:hover {
            transform: scale(1.05);
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            filter: brightness(1);
        }

        @media (max-width: 768px) {
            .graphics-container {
                transform: translate(-50%, -50%);
            }

            .graphics-title {
                font-size: 14px;
                margin-bottom: 15px;
            }

            .marquee-track {
                gap: 20px;
                padding: 20px 0;
            }

            .graphics-img {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .graphics-title {
                font-size: 12px;
                margin-bottom: 10px;
                padding: 8px;
            }

            .marquee-container {
                padding: 0 3vw;
            }

            .marquee-track {
                gap: 15px;
                padding: 15px 0;
            }

            .graphics-img {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <canvas id="star-canvas"></canvas>
    <img src="images/background_gradient.svg" id="background-gradient" alt="Background Gradient">


    <div class="graphics-container">
        <div class="graphics-title"><i># Graphic design</i></div>
        <div class="marquee-container" id="infinite-scroll-container">
            <div class="marquee-track" id="infinite-scroll-track">
                <!-- Images injected by script -->
            </div>
        </div>
        <div style="text-align: center;">
            <a href="explore.html" class="back-link">[back]</a>
        </div>
    </div>

    <script>
        const allImages = [
            'CSA VLOGS 5 (1).jpg', 'bar night.jpg', 'CSA WV AUDITION.jpg',
            'wv ap.jpg', 'bobaboardgames.jpg', 'CSA VLOGS- PROD (1).jpg',
            'IMG_6596.JPG', 'IMG_6616 (1).JPG', 'IMG_6635 (1).JPG',
            'IMG_6755 (1).JPG', 'IMG_7823 (1).JPG', 'IMG_7935 (1).JPG'
        ];
        // Duplicate for infinite effect
        const infiniteImages = [...allImages, ...allImages, ...allImages];

        const track = document.getElementById('infinite-scroll-track');
        track.innerHTML = infiniteImages.map(img =>
            `<img src="images/Graphics Portfolio/${img}" class="graphics-img">`
        ).join('');

        // Infinite scroll logic
        const scrollContainer = document.getElementById('infinite-scroll-container');

        function checkScrollLoop() {
            const scrollWidth = scrollContainer.scrollWidth;
            const maxScroll = scrollWidth / 3;

            if (scrollContainer.scrollLeft <= 50) {
                scrollContainer.scrollLeft += maxScroll;
            } else if (scrollContainer.scrollLeft >= maxScroll * 2) {
                scrollContainer.scrollLeft -= maxScroll;
            }
            requestAnimationFrame(checkScrollLoop);
        }

        setTimeout(() => {
            scrollContainer.scrollLeft = scrollContainer.scrollWidth / 3;
            checkScrollLoop();
        }, 100);

        // Add wheel event listener for horizontal scrolling
        scrollContainer.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        }, { passive: false });
    </script>
    <script src="script.js"></script>
</body>

</html>
